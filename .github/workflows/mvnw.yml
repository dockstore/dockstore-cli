name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        java: [ '17.0.4+8' ]

    steps:
      - name: install git secrets
        run: |
            wget --no-verbose -O git-secrets-1.3.0.tar.gz https://github.com/awslabs/git-secrets/archive/1.3.0.tar.gz
            tar -zxf git-secrets-1.3.0.tar.gz
            cd git-secrets-1.3.0
            sudo make install   
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
      # Step that does that actual cache save and restore
      - uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
           ${{ runner.os }}-maven-

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: java           
      - name: Build with mvnw
        run: ./mvnw clean install

      - name: Check license file
        uses: dockstore/workflow-actions/.github/actions/check-license@feature/seab-5634/checklicense

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2            
